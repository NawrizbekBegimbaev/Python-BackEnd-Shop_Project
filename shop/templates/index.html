{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт</title>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'base.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"><div class="pd-wrap">
		
</head>
<body class="bodymes" style="margin-left: 10px;">
    {% include 'header.html' %}
<!------ Include the above in your HEAD tag ---------->
<div class="container">
	        <div class="heading-section">
	            <h2>Product Details</h2>
	        </div>
	        <div class="row">
	        	<div class="col-md-6">
	        		<div id="slider" class="owl-carousel product-slider">
						<div class="item">
						  	<img src="{{shop.image.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image1.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image2.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image3.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image3.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image2.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image1.url}}" />
						</div>
					</div>
					<div id="thumb" class="owl-carousel product-thumb">
						<div class="item">
						  	<img src="{{shop.image.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image1.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image2.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image3.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image3.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image2.url}}" />
						</div>
						<div class="item">
						  	<img src="{{shop.image1.url}}" />
						</div>
					</div>
	        	</div>
	        	<div class="col-md-6">
	        		<div class="product-dtl">
        				<div class="product-info">
		        			<div class="product-name">Your Rating About This Product</div>
		        			<div class="reviews-counter">
								<div class="rate">
								    <input type="radio" id="star5" name="rate" value="5" checked />
								    <label for="star5" title="text">5 stars</label>
								    <input type="radio" id="star4" name="rate" value="4" checked />
								    <label for="star4" title="text">4 stars</label>
								    <input type="radio" id="star3" name="rate" value="3" checked />
								    <label for="star3" title="text">3 stars</label>
								    <input type="radio" id="star2" name="rate" value="2" />
								    <label for="star2" title="text">2 stars</label>
								    <input type="radio" id="star1" name="rate" value="1" />
								    <label for="star1" title="text">1 star</label>
								  </div>
							</div>
                            <div class="product-price-discount"><span>Model:{{shop.model}}</span></div>
		        			<div class="product-price-discount"><span>Price: ${{shop.price}}</span></div>
		        		</div>
	        			<p style="width: 170px;">{{shop.description}}.</p>
	        			<div class="row">
	        				<div class="col-md-6">
	        					<label for="size">Color</label>
								<select id="size" name="size" class="form-control">
									<option>Red</option>
									<option>Black</option>
									<option>White</option>
									<option>Blue</option>
								</select>
	        				</div>
	        			</div>
	        			<div class="product-count" style="margin-top: 50px;border: 1px solid green;width: 100px;height: 40px;padding-top: 7px;padding-left: 7px;border-radius: 5px;">
							<a href="#" class="round-black-btn" style="width: auto;text-decoration: none;color: green;">Add to Cart</a>
	        			</div>
	        		</div>
	        	</div>
	        </div>
	        <div class="product-info-tabs">
				<div class="tab-content" id="myTabContent">
				  	<div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab" style="font-size: 20px;margin-bottom: 50px;padding-top: 15px;">
                        Мне кажется, вы будете довольны покупкой
				  	</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="	sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% include 'footer.html' %}
</body>
</html>
